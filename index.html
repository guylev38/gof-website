<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Game of Life</title>
</head>

<body>
  <div class="buttons-upper">
    <button>Draw</button>
    <button>Erase</button>
    <button>Clear</button>
  </div>
  <div id="grid">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  <div class="buttons-lower">
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <button id="stop">Stop</button>
  </div>
  <footer>
    <p>Made by <a href="https://github.com/guylev38/">guylev38</a></p>
  </footer>
</body>

</html>
